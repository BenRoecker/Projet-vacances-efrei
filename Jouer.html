<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jouer</title>
    <link rel="stylesheet" href="Main.css"/>
</head>
<body>
<header>
    <div class="logo"><img id="LOGO" src="image/logo WEb .svg" alt ="Logo">
        <h1>TravelUp</h1></div>
    <div class="boutons">
        <button><a href="index.html">Accueil</a></button>
        <button><a href="Qui_sommes_nous.html">A propos de nous</a></button>
        <button id="accueil"><a id ="acc" href="Jouer.html">A vous de jouer</a></button>
        <button><a href="Ete.html">Ete</a></button>
        <button><a href="Hiver.html">Hiver</a></button>
        <button><a href="Itinéraires.html">Nos idées</a></button>
    </div>
</header>
<main>
    <form id="cool" action="Jouer.html" method="post" class="style_form"  onsubmit="return false">
        <div id="champ">
            <label for="prenom">Prénom : </label>
            <input type="text" placeholder="Prénom" id="prenom" data-value-missing="required" required>
            <label for="nom">Nom : </label>
            <input type="text" placeholder="Nom" id="nom" data-value-missing="required" required>
            <label for="lieux">Lieux de résidence : </label>
            <input type="text" placeholder="Lieux de vavance" id="lieux" data-value-missing="required" required>
            <label for="duree">Durée du séjours : </label>
            <input type="text" placeholder="Durée du voyage" id="duree" data-value-missing="required" required>
            <label for="prix">prix du séjours : </label>
            <input type="text" placeholder="Prix" id="prix" data-value-missing="required" required>
            <label for="note">Avis : </label>
            <select id="note">
                <option value="1star">1 étoile</option>
                <option value="2star">2 étoiles</option>
                <option value="3star">3 étoiles</option>
                <option value="4star">4 étoiles</option>
                <option value="5star">5 étoiles</option>
            </select>
        </div>
        <div id="button">
            <button id="ajouter">Ajouter</button>
            <button id="supprimer">Tout supprimer</button>
        </div>
    </form>
</main>
<footer>
    <button id="buttonfoot"><a href="Qui_sommes_nous.html">A propos de nous</a></button>
    <a href="https://fr-fr.facebook.com/"><img class="logomini" src="image/facebook.svg" alt="Facebook"></a>

    <a href="https://www.reddit.com/"><img class="logomini" src="image/reddit.svg" alt="Reddit"></a>
    <a href="https://www.instagram.com"><img class="logomini" src="image/instagram.svg" alt="Instagram"></a>
</footer>
</body>
</html>
